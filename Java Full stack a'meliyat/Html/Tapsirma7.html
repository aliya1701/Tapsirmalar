    <p>Berdaq Ǵarǵabay ulı (1827 - 1900) - Qaraqalpaq klassik shayırlarınıń ishinde óziniń ómir bayanına tiyisli bazıbir dereklerdi qolı menen jazıp qaldırǵan shayır Berdaq boladı. Ol óziniń ataqlı "Ómirim" qosıǵında óziniń avtobiografiyasın qaldırǵan.</p>
